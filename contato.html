   <h1 class="center titulo"> Entre em contato comigo</h1> 

   <div class="container contato background">
    <div class="paragrafo"> 
        
       <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup="validaNome()" placeholder="Insira seu nome completo">
        <div id="txtNome"></div>
        <br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" onkeyup="validaEmail()" placeholder="Insira seu email">
        <div id="txtEmail"></div>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" onkeyup="validaAssunto()" cols="40" rows="10" placeholder="Insira aqui sua mensagem"></textarea>
        <div id="txtAssunto"></div>
        <br>
        <button onclick="enviar">Enviar</button>
       </form>
    </div>
